<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Welcome {{recipes[0]['first_name']}}!!</h1>
        <div>
            <a href="/new" class="btn btn-primary">Create</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </div>
    <div>
        <h1>These are your recipes:</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe['name'] }}</td>
                    <td>
                        {% if recipe['under_thirty'] == 0 %}
                        No
                    {% else %}
                        Yes
                    {% endif %}
                    </td>
                    <td>
                    <a href="/show/{{recipe['recipes.id']}}">View instructions    </a>
                    <a href="/edit/{{recipe['recipes.id']}}">Edit</a>
                    <a href="/delete/{{recipe['recipes.id']}}">Delete (cannot be undone!!!)</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
